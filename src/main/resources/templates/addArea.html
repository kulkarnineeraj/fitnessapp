<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link href="vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

    <style type="text/css">
        li {
            font-size: large;
        }

        a {
            font-size: small;
        }

        div {
            font-size: 18px;
            font-family: Verdana;
        }

        body {
            font-size: 12px;
            background-color: white;
        }

        .row {
            margin: auto;
        }

        .navbar {
            width: 120%;
            background-color: #000080;
        }

        .btn {
            width: 100px;
            height: 50px;
             font-size: 1.5em;
        }

        .navbar-toggler {
            background-color: white;
            color: white;
        }

        .navbar-nav {
            justify-content: flex-start;
        }

        #main {
            margin-top: 10px;
            padding: 20px 30px;
            transition: all 0.3s;
            margin-left: 50px;
        }

        @media (max-width: 6000px) {
            #main {
                padding: 10px;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

       .button {
        display: inline-block;
        padding: 12px 24px; /* Increased padding */
        margin: 10px 0;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 3.0em; /* Increased font size */
    }

    .button:hover {
        background-color: #0056b3;
    }
    body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button, .home-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: normal;
        }
        .home-button:hover {
            background-color: #e04444;
        }
        .area-list {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .area-list h2 {
            margin-top: 0;
        }
        .area-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .area-item:last-child {
            border-bottom: none;
        }
        .delete-link {
            color: #ff4d4d;
            text-decoration: none;
        }
        .delete-link:hover {
            text-decoration: underline;
        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" th:href="@{/}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkoTHe6lh7nmflwzFYRp32OGCE_C4JqQCDgQ&s" width="30" height="30" alt="">
            <span style="color: #f5f5f5;">Fun Fitness Blender</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #f5f5f5;">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" href="/addProgram">Add Program</a></li>
                        <li><a class="dropdown-item" href="/addArea">Add Area</a></li>
                     </ul>
                 </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addEnquiry" style="color: #f5f5f5;">Add Enquiry</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/expenseList" style="color: #f5f5f5;">Marketing Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meetingList" style="color: #f5f5f5;">Meetings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports" style="color: #f5f5f5;">Reports</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="color: #f5f5f5;">
                        <i class="fa fa-sign-out fa-sm"></i> Home
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <main id="main" class="main">
    <div class="pagetitle">
        <h1>Add Enquiry</h1>
    </div>
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <div class="card info-card sales-card">
                            <div class="card-body">
                                <form th:action="@{/area}" th:object="${area}" method="post">
                                    <!-- Error messages -->
                                    <div class="error mb-4" th:if="${#fields.hasErrors()}">
                                        <div th:each="err : ${#fields.errors('enquiry')}">
                                            <p class="text-danger" th:text="${err}"></p>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-6">
                                            <label for="name" class="col-form-label">Program Name:</label>
                                            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
					
					<div class="button-group">
					    <button type="submit">Save</button>
					    <a href="/" class="home-button">Back</a>
        				 </div>
                        </div>
                               
                    </form>
                <div class="area-list">
				<h2>Previously Added Areas</h2>
				<div th:each="area : ${areas}" class="area-item">
				    <p th:text="${area.name}"></p>
				    <a th:href="@{/deleteArea/{id}(id=${area.idofarea})}" class="delete-link" onclick="return confirm('Are you sure you want to delete this program?');">Delete</a>
				</div>
			    </div>

                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; 2024 Fun Fitness Blender. All Rights Reserved
        </div>
        <div class="credits">
            Designed by TechEntrepreneurs
        </div>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Vendor JS Files -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/simple-datatables/simple-datatables.js"></script>
    <script src="vendor/tinymce/tinymce.min.js"></script>
    <script src="vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/js/main.js"></script>
</body>
</html>
