<style type="text/css">
          li {
            font-size: large;

        div {

            font-family: Verdana;
        }

        body {
            font-size: 12px;
            background-color: white;
        }

        .row {
            margin: auto;
        }

        .navbar {
            width: 120%;
            background-color: #000080;
        }

        .btn {
            width: 70px;
        }

        .navbar-toggler {
            background-color: white;
            color: white;
        }

        .navbar-nav {
            justify-content: flex-start;
        }

        #main {
            margin-top: 0px;
            padding: 20px 30px;
            transition: all 0.3s;
            margin-left: 20px;
        }

        @media (max-width: 6000px) {
            #main {
                padding: 20px;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            table, th, td {
                display: block;
                width: 100%;
            }

            th, td {
                box-sizing: border-box;
                width: 100%;
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
            }

            th::before, td::before {
                position: absolute;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
            }

            th::before {
                content: attr(data-th);
            }

            td::before {
                content: attr(data-th);
            }
        }
          .add-expense-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-expense-btn:hover {
            background-color: #45a049;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 120px;
            right: 400px;
        }
        .home-btn:hover {
            background-color: #e6d0d0;
        }

    <main id="main" class="main">
    <div class="pagetitle">
        <h1>Add Enquiry</h1>
    </div>
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <div class="card info-card sales-card">
                            <div class="card-body">
                                <form th:action="@{/enquiry}" th:object="${enquiry}" method="post" onsubmit="return validateForm()">
                                    <!-- Error messages -->
                                    <div class="error mb-4" th:if="${#fields.hasErrors()}">
                                        <div th:each="err : ${#fields.errors('enquiry')}">
                                            <p class="text-danger" th:text="${err}"></p>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-6">
                                            <label for="firstName" class="col-form-label">First Name*</label>
                                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="lastName" class="col-form-label">Last Name*</label>
                                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="age" class="col-form-label">Age*</label>
                                        <input type="number" id="age" th:field="*{age}" class="form-control" min="1" max="120" required/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="email" class="col-form-label">Email*</label>
                                        <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                                    </div>
                                </div>


                                    <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="address" class="col-form-label">Address*</label>
                                        <input type="text" id="address" th:field="*{address}" class="form-control" required/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="pincode" class="col-form-label">Pincode*</label>
                                        <input type="number" id="pincode" th:field="*{pincode}" class="form-control" required/>
                                    </div>
                                </div>

                                    <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="firstNameOfPar" class="col-form-label">Parent's First Name:</label>
                                        <input type="text" id="firstNameOfPar" th:field="*{firstNameOfPar}" class="form-control"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="lastNameOfPar" class="col-form-label">Parent's Last Name:</label>
                                        <input type="text" id="lastNameOfPar" th:field="*{lastNameOfPar}" class="form-control"/>
                                    </div>
                                </div>
                                    <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="area" class="col-form-label">Area*</label>
                                        <select id="area" th:field="*{area}" class="form-control" required>
                                            <option value="" selected>Select Area</option>
                                            <option th:each="area : ${areas}" th:value="${area.idofarea}" th:text="${area.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="contactNumber" class="col-form-label">Contact Number*</label>
                                        <input type="number" id="contactNumber" th:field="*{contactNumber}" class="form-control" required/>
                                    </div>
                                </div>


                                    <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="status" class="col-form-label">Status*</label>
                                        <select id="status" th:field="*{status}" class="form-control" required>
                                            <option value="">Select Status</option>
                                            <option value="Hot Enquiry">Hot Enquiry</option>
                                            <option value="Cold Enquiry">Cold Enquiry</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="program" class="col-form-label">Program*</label>
                                        <select id="program" th:field="*{program}" class="form-control" required>
                                            <option value="" selected>Select Program</option>
                                            <option th:each="program : ${programs}" th:value="${program.idofprog}" th:text="${program.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                   <div class="row mb-3">
    <!-- Date of Enquiry -->
                                    <div class="col-md-6">
                                        <label for="Dateofeq" class="col-form-label">Date of Enquiry*</label>
                                        <div>
                                            <input type="date" id="Dateofeq" th:field="*{Dateofeq}" class="form-control" required/>
                                        </div>
                                    </div>

                                    <!-- Interest -->
                                    <div class="col-md-6">
                                        <label for="about" class="col-form-label">Interest*</label>
                                        <div>
                                            <select id="about" th:field="*{about}" class="form-control" required>
                                                <option value="">Select Interest</option>
                                                <option value="New">New Enquiry</option>
                                                <option value="Enquiry only">Enquiry only</option>
                                                <option value="Joined">Joined</option>
                                                <option value="Left">Left</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="referred_by" class="col-form-label">Referred by*</label>
                                        <div>
                                            <select id="referred_by" th:field="*{referred_by}" class="form-control" required>
                                                <option value="">Select the reference by</option>
                                                <option value="Google">Google</option>
                                                <option value="Person">Person</option>
                                                <option value="Flyer">flyer</option>
                                                <option value="Street Board">Street Board</option>
                                                <option value="Instagram">Instagram Advertising</option>
                                            </select>
                                        </div>
                                    </div>

                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                        <label for="referred_personname" class="col-form-label" >Person referring:</label>
                                        <div>
                                        <input type="text" id="referred_personname" th:field="*{referred_personname}" class="form-control"/>
                                    </div>
                                </div>

                                    <div class="text-center mt-4">
                                     <button type="submit" class="button">Save</button>
                                        <a href="/" class="home-button">Back</a>  
                                </div>

                                </form>

                                <script>
                                    function validateForm() {
                                        var Dateofeq = document.getElementById("Dateofeq").value;
                                        var firstName = document.getElementById("firstName").value;
                                        var lastName = document.getElementById("lastName").value;
                                        var age = document.getElementById("age").value;
                                        var email = document.getElementById("email").value;
                                        var contactNumber = document.getElementById("contactNumber").value;
                                        var namePattern = /^[a-zA-Z]+$/;
                                        var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
                                        var contactPattern = /^\d{10}$/;
                                        var pincode = document.getElementById("pincode").value;
                                        var pincodePattern = /^[0-9]{6}$/;

                                        if (!namePattern.test(firstName)) {
                                            alert("First name must contain only letters.");
                                            return false;
                                        }
                                        if (!namePattern.test(lastName)) {
                                            alert("Last name must contain only letters.");
                                            return false;
                                        }
                                        if (age < 1 || age > 120) {
                                            alert("Age must be between 1 and 120.");
                                            return false;
                                        }
                                        if (!emailPattern.test(email)) {
                                            alert("Email must be valid and end with @gmail.com.");
                                            return false;
                                        }
                                        if (!contactPattern.test(contactNumber)) {
                                            alert("Contact number must be a 10-digit number.");
                                            return false;
                                        }
                                        if (!pincodePattern.test(pincode)) {
                                            alert("Pincode must be a 6-digit number.");
                                            return false;
                                        }

                                        return true;
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
