<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Enquiry</h1>
    <form th:action="@{/updateEnquiry}" th:object="${enquiry}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        
        <label for="age">Age</label>
        <input type="number" id="age" th:field="*{age}" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" required>
        
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" th:field="*{pincode}" required>
        
        <label for="firstNameOfPar">Parent First Name</label>
        <input type="text" id="firstNameOfPar" th:field="*{firstNameOfPar}" required>
        
        <label for="lastNameOfPar">Parent Last Name</label>
        <input type="text" id="lastNameOfPar" th:field="*{lastNameOfPar}" required>
        
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" required>
        
        <label for="status">Status</label>
        <input type="text" id="status" th:field="*{status}" required>
        
        <label for="area">Area</label>
        <select id="area" th:field="*{area}" required>
            <option th:each="area : ${areas}" th:value="${area.id}" th:text="${area.name}"></option>
        </select>
        
        <label for="program">Program</label>
        <select id="program" th:field="*{program}" required>
            <option th:each="program : ${programs}" th:value="${program.id}" th:text="${program.name}"></option>
        </select>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
